                </header>
                <md-content flex role="navigation">

                        <li ng-repeat="group in base.menu" class="parent-list-item">
                            <h2 ng-if="group.name" class="menu-heading md-subhead">{{group.name}}</h2>
                            <ul class="menu__main_menu">
                                <li ng-repeat="mainMenu in group.main_menus" ng-class="{'childActive' : isSectionSelected(child)}">

                                    <button class="md-button-toggle md-button md-ink-ripple">
                                        <div flex="" layout="row" class="ng-binding ng-scope layout-row flex">
                                            {{mainMenu.name}}
                                            <span flex="" class="flex"></span>

                                                        <path d="M24 16l-12 12 2.83 2.83 9.17-9.17 9.17 9.17 2.83-2.83z"></path>
                                                        <path d="M0 0h48v48h-48z" fill="none"></path>
                                                    </svg>
                                                </md-icon>
                                            </span>
                                        </div>
                                    </button>

                                    <ul ng-if="mainMenu.sub_menus" class="menu__sub_menu">
                                        <li ng-repeat="subMenu in mainMenu.sub_menus">
                                            <a class="md-button md-ink-ripple menu__sub_menu__link" ng-transclude="" ng-class="{'active' : isSelected()}" ng-href="{{subMenu.slug}}" ng-click="focusSection()" href="CSS/typography" aria-label="Typography">
                                                <span>
                                                    {{subMenu.name}}
                                                </span>
                                            </a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>

{% verbatim %}
<!doctype html>
<html lang="ru" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="icon" href="/static/images/favicon.ico" type="image/png">

        <base href="/">
        <title>Bootstrap 101 Template</title>



        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <script src="/static/js/libs/angular.js"></script>
        <script src="/static/js/libs/angular-route.js"></script>
        <script src="/static/js/libs/angular-sanitize.js"></script>
        <script src="/static/js/libs/angular-animate.js"></script>
        <script src="/static/js/libs/angular-ui-router.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>

        <script src="/static/app/app.js"></script>
        <script src="/static/app/common/common.controller.js"></script>
        <script src="/static/app/common/cache/common.factory.js"></script>
        <script src="/static/app/common/cache/common.cache.request.factory.js"></script>
        <!--<script src="/static/app/common/common.footer.animation.js"></script>-->
        <script src="/static/app/common/common.tel.filter.js"></script>
        <!--<script src="/static/app/common/list/common.list.controller.js"></script>-->
        <!--<script src="/static/app/common/list/common.list.directive.js"></script>-->
        <!--<script src="/static/app/common/detail/common.detail.controller.js"></script>-->
        <script src="/static/app/home/home.controller.js"></script>
        <!--<script src="/static/app/staff/staff.directive.js"></script>-->
        <!--<script src="/static/app/common/select/common.select.directive.js"></script>-->
        <!--<script src="/static/app/common/detail/common.detail.directive.js"></script>-->


        <link href="/static/css/normalize.css" rel="stylesheet" type="text/css">

        <link href="/static/css/base.css" rel="stylesheet" type="text/css">
        <link href="/static/css/animations.css" rel="stylesheet" type="text/css">
        <link href="/static/css/menu.css" rel="stylesheet" type="text/css">

    </head>
    <body ng-controller="Base as base">

        <div class="container" layout="row" flex>

            <md-sidenav class="side_nav md-whiteframe-z2"
                md-component-id="left" hide-print
                md-is-locked-open="$mdMedia('gt-sm')">

                <header class="nav-header">
                  <a ng-href="/" class="docs-logo" ng-click="base.focusSection()">
                    <img src="{{ base.base.logo }}" style="width: 100%" alt="" />
                      <span class="">{{ base.base.heading }}</span>
                    <span class="">{{ base.base.small_heading }}</span>
                  </a>
                </header>
                <md-content flex role="navigation">
                    <ul class="menu">
                        <li ng-repeat="group in base.menu" class="parent-list-item">
                            <h2 ng-if="group.name" class="menu-heading md-subhead">{{group.name}}</h2>
                            <ul class="menu__main_menu">
                                <li ng-repeat="mainMenu in group.main_menus" ng-class="{'childActive' : base.isSectionSelected(child)}">

                                    <md-button class="md-button-toggle md-button md-ink-ripple">
                                        <div flex="" layout="row" class="ng-binding ng-scope layout-row flex">
                                            {{mainMenu.name}}
                                            <span flex="" class="flex"></span>
                                            <span aria-hidden="true" class="md-toggle-icon" ng-class="{'toggled' : base.isOpen()}">
                                                <md-icon md-svg-icon="md-toggle-arrow" aria-hidden="true">
                                                    <svg version="1.1" x="0px" y="0px" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                                                        <path d="M24 16l-12 12 2.83 2.83 9.17-9.17 9.17 9.17 2.83-2.83z"></path>
                                                        <path d="M0 0h48v48h-48z" fill="none"></path>
                                                    </svg>
                                                </md-icon>
                                            </span>
                                        </div>
                                    </md-button>

                                    <ul ng-if="mainMenu.sub_menus" class="sub_menu">
                                        <li ng-repeat="subMenu in mainMenu.sub_menus">
                                            <md-button class="md-button md-ink-ripple sub_menu__link" ng-transclude="" ng-class="{'active' : base.isSelected(subMenu.slug)}" ng-href="{{subMenu.slug}}" ng-click="base.focusSection()" href="CSS/typography" aria-label="Typography">
                                                <span>
                                                    {{subMenu.name}}
                                                </span>
                                            </md-button>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </md-content>
            </md-sidenav>

            <md-content class=" main" role="main" flex>
                <md-toolbar>
                    <md-button class="md-icon-button" ng-click="base.openMenu()" hide-gt-sm aria-label="Toggle Menu">
                        <span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span>
                    </md-button>

                </md-toolbar>

                <div class="animate-container">
                    <div class="animate animate_for_footer" ui-view></div>
                </div>

                <div class="footer_container">
                    <footer class="">
                        <div class="">
                            <span class="">Официальный ресурс Ненецкого профессионального училища<br>2016</span>
                        </div>
                    </footer>
                </div>
            </md-content>

        </div>
        <script>

        </script>

        <script src="/static/js/animations.js"></script>
    </body>
</html>
{% endverbatim %}

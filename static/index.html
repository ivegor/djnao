{% verbatim %}
<!doctype html>
<html lang="ru" ng-app="app">
  <head>
      <link rel="icon" href="/static/images/favicon.ico" type="image/png">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <base href="/">
    <title>Bootstrap 101 Template</title>


      <script src="/static/js/angular.js"></script>
      <script src="/static/js/angular-route.js"></script>
      <script src="/static/app.js"></script>
      <link href="/static/css/normalize.css" rel="stylesheet" type="text/css">
      <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" ng-controller="Base">
        <header class="navbar navbar-header">
            <div class="navbar navbar-default" role="navigation">
                <div class="container">
                    <div class="navbar-brand text-uppercase">
                        <span class="hidden-xs">{{ base.heading }}</span>
                        <span class="visible-xs">{{ base.small_heading }}</span>
                    </div>
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main_menu__left, #main_menu__right">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                    </div>
                </div>
            </div>
          <div class="row" style="margin-top: -20px">
              <div class="col-sm-4 col-md-4 col-lg-4">
                  <ul class="nav nav-pills nav-stacked text-center collapse navbar-collapse lead" id="main_menu__left">
                      <li ng-class="{active: isActiveUrl(m.slug)}" ng-repeat="m in menu | filter:{parent:1} | orderBy: 'order'"  role="presentation"><a href="/{{ m.slug }}">{{ m.name }}</a></li>
                  </ul>
              </div>
              <div class="col-sm-4 col-md-4 col-lg-4 hidden-xs "><img src="{{ base.logo }}" class="img-thumbnail"></div>
              <div class="col-sm-4 col-md-4 col-lg-4" >
                  <ul class="nav nav-pills nav-stacked text-center collapse navbar-collapse lead" id="main_menu__right">
                      <li ng-class="{active: isActiveUrl(m.slug)}" ng-repeat="m in menu | filter:{parent:2} | orderBy: 'order'"  role="presentation"><a href="/{{ m.slug }}">{{ m.name }}</a></li>
                  </ul>
              </div>
          </div>
          <address class="text-center lead navbar navbar-default ">
              <a href="tel:{{ base.phone }}" style="display: block; margin-top: 10px">{{ base.phone | tel }}</a>
          </address>
      </header>
      <div class="container theme-showcase" role="main">
          <div class="clearfix"></div>
          <div ng-view></div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/js/bootstrap.min.js"></script>
      <footer class="navbar  navbar-default row" >
          <div class="col-md-12">
          <span class="text-center center-block">Официальный ресурс Ненецкого профессионального училища<br>2016</span>
              </div>
      </footer>
      </div>
    </div>
  </body>
</html>
{% endverbatim %}

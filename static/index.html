{% verbatim %}
<!doctype html>
<html lang="ru" ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link rel="icon" href="/static/images/favicon.ico" type="image/png">

        <base href="/">
        <title>Bootstrap 101 Template</title>



        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.css">
        <link href="/static/css/v-accordion.min.css" rel="stylesheet" />
        <link href="/static/css/angular-carousel.min.css" rel="stylesheet" />
        <link href="/static/css/slider.css" rel="stylesheet" />
        <link href="/static/css/md-data-table.min.css" rel="stylesheet">

        <script src="/static/js/libs/angular.js"></script>
        <script src="/static/js/libs/angular-route.js"></script>
        <script src="/static/js/libs/angular-sanitize.js"></script>
        <script src="/static/js/libs/angular-animate.js"></script>
        <script src="/static/js/libs/angular-ui-router.js"></script>
        <script src="/static/js/libs/v-accordion.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc4/angular-material.min.js"></script>
        <script src="http://hammerjs.github.io/dist/hammer.min.js"></script>
        <script src="/static/js/libs/angular-carousel.min.js"></script>
        <script src="/static/js/libs/md-data-table.min.js"></script>

        <script src="/static/app/app.js"></script>
        <script src="/static/app/common/common.controller.js"></script>
        <script src="/static/app/common/cache/common.factory.js"></script>
        <script src="/static/app/common/cache/common.cache.request.factory.js"></script>
        <!--<script src="/static/app/common/common.footer.animation.js"></script>-->
        <script src="/static/app/common/common.tel.filter.js"></script>
        <script src="/static/app/common/list/common.list.controller.js"></script>
        <!--<script src="/static/app/common/list/common.list.directive.js"></script>-->
        <script src="/static/app/common/detail/common.detail.controller.js"></script>
        <script src="/static/app/home/home.controller.js"></script>
        <script src="/static/app/common/switch/common.switch.controller.js"></script>
        <script src="/static/app/staff/staff.controller.js"></script>
        <!--<script src="/static/app/staff/staff.directive.js"></script>-->
        <!--<script src="/static/app/common/select/common.select.directive.js"></script>-->
        <!--<script src="/static/app/common/detail/common.detail.directive.js"></script>-->


        <link href="/static/css/normalize.css" rel="stylesheet" type="text/css">

        <link href="/static/css/base.css" rel="stylesheet" type="text/css">
        <link href="/static/css/animations.css" rel="stylesheet" type="text/css">
        <link href="/static/css/menu.css" rel="stylesheet" type="text/css">

    </head>
    <body ng-controller="Base as base" class="layout-row" layout="row">

            <md-sidenav class="side_nav md-whiteframe-z2 md-sidenav-left"
                md-component-id="left" hide-print
                md-is-locked-open="$mdMedia('gt-sm')">

                <header>
                    <a ng-href="/" class="side_nav__header" ng-click="base.focusSection()">
                        <img src="{{ base.base.logo }}" style="width: 100%" alt="" />
                    </a>
                    <div class="center">
                        <a href="tel:{{ base.base.phone }}" class="md-subhead side_nav__phone">{{ base.base.phone|tel }}</a>
                    </div>
                </header>
                <md-content flex role="navigation">

                    <v-accordion id="my-accordion" control="accordion">
                        <ul class="menu">
                            <li ng-repeat="group in base.menu" >
                                <h2 ng-if="group.name" class="menu-heading md-subhead">{{group.name}}</h2>

                                <v-pane id="{{ mainMenu.name }}" ng-repeat="mainMenu in group.main_menus" >

                                    <v-pane-header>
                                        <md-button>
                                            <div layout="row">
                                                {{mainMenu.name}}
                                                <span class="flex"></span>
                                                <span aria-hidden="true" class="menu__icon_arrow">
                                                    <md-icon aria-hidden="true">
                                                        <svg version="1.1" x="0px" y="0px" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg" fit="" height="100%" width="100%" preserveAspectRatio="xMidYMid meet" focusable="false">
                                                            <path d="M24 16l-12 12 2.83 2.83 9.17-9.17 9.17 9.17 2.83-2.83z"></path>
                                                            <path d="M0 0h48v48h-48z" fill="none"></path>
                                                        </svg>
                                                    </md-icon>
                                                </span>
                                            </div>
                                        </md-button>
                                    </v-pane-header>

                                    <v-pane-content>
                                        <md-button ng-repeat="subMenu in mainMenu.sub_menus" class="sub_menu__link" ng-href="{{subMenu.slug}}" ng-click="base.focusSection()" ng-class="{'active': base.isActive(subMenu.slug, $pane)}">
                                                {{subMenu.name}}
                                        </md-button>
                                    </v-pane-content>

                                </v-pane>

                            </li>
                        </ul>
                    </v-accordion>

                </md-content>
            </md-sidenav>
            <div layout="column" tabindex="-1" role="main" flex class="layout-column flex">
                <md-toolbar layout="row" class="md-primary">
                        <md-button id="nav-btn" ng-click="base.openMenu()" hide-gt-sm>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </md-button>
                        <h2 class="toolbar__title"><span hide-gt-xs>{{base.base.small_heading}}</span><span hide-xs>{{base.base.heading}}</span></h2>
                </md-toolbar>
                <md-content md-scroll-y layout="column" flex class="flex">
                        <div ui-view layout-padding flex="noshrink" layout="column" style="max-width: 864px" class="animate" id="animated"></div>

                        <footer layout="row" layout-align="center end" ng-class="{'hide': base.hide()}">
                            <div>
                                <span class="">Официальный ресурс Ненецкого профессионального училища 2016</span>
                            </div>
                        </footer>

                </md-content>
            </div>

        <script src="/static/js/animations.js"></script>
    </body>
</html>
{% endverbatim %}

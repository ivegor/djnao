<div>
    <div ng-carousel ng-carousel-name="carousel" ng-carousel-watch="home.slider" ng-carousel-timer="3500">
        <slidecontainer>
            <slide ng-repeat="s in home.slider">
                <img src="{{s.image}}" draggable="false" style="width: 100%">
                <div ng-if="s.h3||s.p||s.link" class="slider__container default_background_color">
                    <h3 hide-xs>{{ s.h3 }}</h3>
                    <p hide-xs>{{ s.p }}</p>
                    <md-button aria-label="Link" ng-show="s.link" href="{{ s.link }}" role="button">Смотреть</md-button>
                </div>
            </slide>
        </slidecontainer>
        <md-button aria-label="Prev slide" hide-xs class="carousel__button carousel__button__left"
                   ng-click="home.carousel.get('carousel').previous()">
        </md-button>
        <md-button aria-label="Next slide" hide-xs class="carousel__button carousel__button__right"
                   ng-click="home.carousel.get('carousel').next()">
        </md-button>
    </div>
</div>

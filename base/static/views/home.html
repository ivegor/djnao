<link href="/static/css/carousel.css" rel="stylesheet" />
<!-- /Style Slider -->
<div  id="Carousel" class="carousel slide carousel-slideSequence" data-ride="carousel">
    <ol class="carousel-indicators">
    <li data-target="#Carousel" data-slide-to="0" class="active" ng-repeat="slide in slider"></li>

    </ol>
    <div class="carousel-inner">
     <div ng-class="  {active:$first === $index}" ng-repeat="slide in slider">
         <img src="{{ slide.image }}">
         <div class="container">
             <div class="carousel-caption">
                <h3>{{ slide.h3 }}</h3>
                <p>{{ slide.p }}</p>
                <p><a class="btn btn-lg btn-opacity" href="{{ slide.link }}" role="button">Смотреть</a></p>
             </div>
         </div>
     </div>
    </div>
    <a class="left carousel-control" href="#Carousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
    <a class="right carousel-control" href="#Carousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
 </div>

<section  md-whiteframe="10" ng-cloak>
    <md-toolbar layout="row" layout-align="center">
        <h1 class="toolbar__title">Фотогалерея</h1>
    </md-toolbar>
    <md-content layout="row" layout-wrap layout-align="space-around start">

        <md-card flex="30" flex-xs="100" layout="column" ng-repeat="gal in switch.content | orderBy: '-date'">
            <a href="{{switch.cur_section + gal.id}}">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-title">{{ gal.title }}</span>
                    <span class="md-subhead">{{gal.date}}</span>
                </md-card-title-text>
            </md-card-title>
            <img ng-src="{{gal.thumbnail}}" class="md-card-image" alt="{{gal.title}}">
                </a>
        </md-card>

    </md-content>

</section>

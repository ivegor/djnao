<div class="navbar-page well well-sm">
    <select selectpicker
            class="center-block selectpicker"
            ng-model="category"
            ng-init="category='администрация'"
            ng-options="cat for cat in ['администрация', 'педагоги', 'обслуживающий персонал']">
    </select>
</div>
<div class="col-xs-12 col-sm-6 col-md-4 col-lg-3" ng-repeat="staff in detail.content|filter:{category} | orderBy: 'order'">
    <div class=" panel panel-info" >
        <div class="panel-heading"><img class="img-thumbnail" src="media/{{ staff.image }}" width="100%">
            <h3 class="panel-title">{{ staff.name }}</h3>
            <h3 class="panel-title">{{ staff.position }}</h3>
        </div>
        <div class="panel-body">
            <p>{{ staff.text }}</p>
        </div>
    </div>
</div>
